<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YOUR ID</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header>
        <h1 class="text-5xl text-center mt-8">Welcome to <span class="font-semibold text-blue-600/25">Your Money</span></h1>
    </header>
    <main  class=" w-3/4 mx-auto">
        <section>
          <div class="grid grid-cols-3 mt-5 text-white gap-3">
               <div class="bg-blue-400 p-8 rounded ">
                   <h3 class="text-1xl">Deposite</h3>
                   <h4 class="text-3xl">$<span id="totalDepo">00</span></h4>
               </div>
               <div class="bg-teal-200 p-8 rounded">
                   <h3 class="text-1xl">Withdrow</h3>
                   <h4 class="text-3xl">$<span id="withdraw">00</span></h4>
               </div>
               <div class="bg-cyan-200 p-8 rounded">
                   <h3 class="text-1xl">Balance</h3>
                   <h4 class="text-3xl">$<span id="upgrade">1240</span></h4>
               </div>
              
               
           </div>
        </section>
        <!-- depsite & withdrow -->
        <section>
            <div class="grid grid-cols-2 gap-4 mx-auto">
                <div class="bg-purple-300 mt-5  pb-4 px-4">
                    <h3 class="text-1xl">PLease Deposite</h3>
                    <div>
                        <input id="depsite" class="mb-5 block border-2 border-black w-3/4" type="text" placeholder="your ammount">
                        <button id="depositeButton" class="rounded bg-blue-100 px-2 py-1 text-white font-medium">Deposite</button>
                    </div>
                </div>
                <div class="bg-purple-300 mt-5 pb-4 px-4">
                    <h3 class="text-1xl">PLease Withdrow</h3>
                    <div>
                        <input id="withdrowinput" class="mb-5 block border-2 border-black w-3/4" type="text" placeholder="your want to withdrow">
                        <button id="withdrowButton" class="rounded bg-blue-100 px-2 py-1 text-white font-medium">Withdrow</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="banking.js"></script>
</body>
</html>
